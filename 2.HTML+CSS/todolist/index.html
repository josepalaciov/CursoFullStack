<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" />
</head>
<body>
    <div class="container">
        <h1>T O D O</h1>
        <div class="input-section">
            <input type="text" placeholder="Escriba su tarea aquÃ­..."> 
            <button>+</button>
        </div>
        <ul id="todo-list">
            <li>
                <div class="todo-item">
                    <input type="checkbox">
                    <span>Tarea 1</span>
                </div>
                <button><i class="bi bi-file-x-fill"></i></button>
            </li>
            <li>
                <div class="todo-item">
                    <input type="checkbox">
                    <span>Tarea 2</span>
                </div>
                <button><i class="bi bi-file-x-fill"></i></button>
            </li>
        </ul>
        <div class="footer">
            <span>0 Items</span>
            <div>
                <button class="filter-btn active">Todo</button>
                <button class="filter-btn">Activos</button>
                <button class="filter-btn">Completados</button>
            </div>
            <button id="clear-completed">Limpiar Completados</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
